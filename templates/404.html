<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحه‌ی مورد نظر یافت نشد — 404</title>

  <!-- فونت Vazir (لوکال یا CDN — اینجا از CDN برای سادگی استفاده شده) -->
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />

  <!-- Bootstrap 5 RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .error-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 2.5rem 2rem;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .error-code {
      font-size: 5rem;
      font-weight: 800;
      color: #0d6efd;
      margin: 0 0 1rem;
      line-height: 1;
    }

    .error-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #212529;
      margin-bottom: 1rem;
    }

    .error-message {
      color: #6c757d;
      font-size: 1rem;
      margin-bottom: 1.75rem;
      line-height: 1.6;
    }

    .btn-home {
      background-color: #0d6efd;
      border: none;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 8px;
      transition: background-color 0.2s;
    }

    .btn-home:hover {
      background-color: #0b5ed7;
      transform: translateY(-2px);
    }

    /* فونت وزیر در همه جا */
    * {
      font-family: 'Vazir', sans-serif !important;
    }
  </style>
</head>
<body>
  <div class="error-card">
    <div class="error-code">404</div>
    <h1 class="error-title">صفحه‌ای یافت نشد!</h1>
    <p class="error-message">
      به نظر می‌رسد آدرسی که دنبال آن بودید، وجود ندارد یا اشتباه تایپ شده است.
    </p>
    <a href="/" class="btn btn-home text-white text-decoration-none">
      بازگشت به صفحه اصلی
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
