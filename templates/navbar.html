{% load static %}
<header class="p-3 text-bg-dark">
  <div class="container-fluid">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-between">

      <ul class="nav col-12 col-lg-auto ms-lg-auto mb-2 justify-content-start mb-md-0">
        <li><a href= {% url "home:home"%} class="nav-link px-2 text-white">فروشگاه</a></li>
        <div class="vr"></div>
        <li><a href="#" class="nav-link px-2 text-white">محصولات</a></li>

        <li><a href="#" class="nav-link px-2 text-white">سبد خرید</a></li>

      <div class="text-start">
