{% extends "login.html" %}
{% block title %}login page{% endblock title %}

{% block body %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-center mb-4">صفحه ورود</h3>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_user" class="form-label">نام کاربری یا ایمیل</label>
                            <input type="text" name="user" id="id_user" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">رمز عبور</label>
                            <input type="password" name="password" id="id_password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success w-100">ورود</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
