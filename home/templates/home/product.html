{% extends 'main.html' %}
{% block title %} محصولات {% endblock title %}

{% block body %}


        <!-- محتوای اصلی -->
        <main class="col-9 col-md-10 p-4">
            <h4 class="mb-0">محصولات</h4>
            <hr class="border border-danger">
            <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                {% for prd in product %}
                    <div class="card" style="width: 18rem;">
                        <img src="{{ prd.image.url }}" alt="..." 
                            style="width: 100%; height: 200px;">
                        <div class="card-body">
                            <h5 class="card-title">{{ prd.name }}</h5>
                            <p class="card-text"> {{prd.information}}</p>
                            <p class="card-text"> قیمت : {{prd.unit_price}}</p>
                            <p class="card-text"> موجود در انبار : {{prd.available}}</p>
                            <a href="#" class="btn btn-primary">جزئیات</a>
                            <a href="#" class="btn btn-success">افزودن به سبد</a>
                        </div>
                    </div>
                {% endfor %}
            </div>


        </main>
    
    </div>

</div>


{% endblock %}
