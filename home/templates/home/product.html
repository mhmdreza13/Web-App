{% extends 'main.html' %}
{% load static %}
{% block title %} محصولات {% endblock title %}

{% block body %}


        <!-- محتوای اصلی -->
        <main class="col-12 col-md-12 p-4">
            <h4 class="mb-0">محصولات</h4>
            <hr class="border border-danger">
            <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                {% for prd in product %}
                    <div class="card" style="width: 13rem;">
                        <img src="{{ prd.image.url }}" alt="..." 
                            style="width: 100%; height: 200px;">
                        <div class="card-body">
                            <h5 class="card-title">{{ prd.name }}</h5>
                            <p class="card-text truncate-1-lines"> {{prd.information}}</p>
                            <p class="card-text" id = 'price'> قیمت : {{prd.unit_price}}</p>
  
                            <p class="card-text"> موجود در انبار : {{prd.amount}}</p>
                            <a href="{% url 'home:productdetail' prd.id %}"  class="btn btn-primary align-content-center"><img src="{% static 'icons/description.svg' %}"></a>
                            <a href="#" class="btn btn-success"><img src="{% static 'icons/add-to-order.svg' %}"></a>
                        </div>
                    </div>
                {% endfor %}
            </div>


        </main>
    
    </div>

</div>


{% endblock %}
