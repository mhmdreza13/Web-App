{% extends 'main.html' %}

{% block title %} خانه {% endblock title %}

{% block body %}

<!-- محتوای اصلی -->
<main class="col-12 col-md-12 p-4">
    <h4 class="mb-0">گروه بندی محصولات</h4>
    <hr class="border border-danger">
    <!-- کانتینر اصلی اسلایدر -->
    <div class="category-slider-container">
        <!-- دکمه فلش چپ -->
        <button class="slider-btn slider-btn-left">&lt;</button>

        <!-- کانتینر اسلایدها -->
        <div class="category-slider" id="categorySlider">
            {% for ctgry in category %}
                <div class="category-slide">
                    <div class="card" style="width: 14rem;">
                        <img src="{{ ctgry.image.url }}" alt="{{ ctgry.name }}" 
                            style="width: 100%; height: 150px; object-fit: cover;">
                        <div class="card-body" style = 'align-items: center; text-align: center;'>
                            <h5 class="card-title">{{ ctgry.name }}</h5>
                            <a href="{{ctgry.get_absolute_url}}" class="btn btn-outline-success">محصولات</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- دکمه فلش راست -->
        <button class="slider-btn slider-btn-right">&gt;</button>
    </div>
    <h4 class="mb-0">پر فروش ترین ها</h4>
    <hr class="border border-danger">

        </main>
    
    </div>

</div>

{% endblock %}
